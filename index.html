<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="header d-flex align-items-center px-4 py-3">
    <img src="images/ecorp.png" alt="EnergyCorp Logo" class="logo me-3">
    <h1 class="title m-0"> 2020-2024 Dashboard</h1>
  </div>

<!-- Summary Cards -->
<div class="row text-center mb-4" id="summaryCards">
  <div class="col-md-2 mb-3">
    <div class="card p-3 shadow-sm">
      <h6>Total Energy Output</h6>
      <p id="totalEnergy" class="fs-6 fw-bold text-custom-teal">Loading...</p>
    </div>
  </div>
  <div class="col-md-2 mb-3">
    <div class="card p-3 shadow-sm">
      <h6>Top Consuming State</h6>
      <p id="topState" class="fs-6 fw-bold text-custom-teal">Loading...</p>
    </div>
  </div>
  <div class="col-md-2 mb-3">
    <div class="card p-3 shadow-sm">
      <h6>Most Used Sector</h6>
      <p id="topSector" class="fs-6 fw-bold text-custom-teal">Loading...</p>
    </div>
  </div>
  <div class="col-md-2 mb-3">
    <div class="card p-3 shadow-sm">
      <h6>Total Plants Tracked</h6>
      <p id="plantCount" class="fs-6 fw-bold text-custom-teal">Loading...</p>
    </div>
  </div>
  <div class="col-md-2 mb-3">
    <div class="card p-3 shadow-sm">
      <h6>Daily Household Avg</h6>
      <p id="dailyAvg" class="fs-6 fw-bold text-custom-teal">Loading...</p>
    </div>
  </div>
</div>


  <div class="container my-4">
    <!-- First row -->
    <div class="row mb-4">
      <div class="col-md-4 d-flex flex-column align-items-center">
        <canvas id="pieChart" style="height: 80px; width: 100%; max-width: 300px;"></canvas>
        <div class="mt-4" style="height: 200px; width: 100%;">
          <canvas id="histogramChart"></canvas>
        </div>
      </div>

      <div class="col-md-8 d-flex justify-content-center align-items-center">
        <div id="mapChart" style="height: 700px; width: 100%;"></div>
      </div>
    </div>

    <!-- Second row -->
    <div class="row mb-5">
      <div class="col-md-6 d-flex justify-content-center align-items-center" style="height: 300px;">
        <canvas id="stackedPlantOutputChart" style="max-width: 100%; height: 100%;"></canvas>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center" style="height: 300px;">
        <canvas id="barChart" style="max-width: 100%; height: 100%;"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart libraries -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  <script>
    Chart.defaults.datasets.bar.indexAxis = 'y';
  </script>
  <script src="main.js"></script>
</body>
</html>
